<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style3.css">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
    <script class="coveo-script" src="https://static.cloud.coveo.com/searchui/v2.10091/2/js/CoveoJsSearch.Lazy.min.js"
        integrity="sha512-gHfXrWbs9pa8ZOCyL1qYJ97mRzr5384wVQOyRAqJNBP75ko++rvdd35CjLSinA35mVCXElNdYN1rOJwYsvrMJw=="
        crossorigin="anonymous"></script>
    <title>Temperature converter</title>
  </head>
  
  <body>
    <div class="wrapper">
        <div class="card">
            <header>Temperature Converter</header>
            <div>
                <div class="temp-fields ">
                   
                    Celsius<input id="celsius" />
                </div><br><br>
                <div class="temp-fields">
                    
                    Fahrenheit<input id="fahrenheit" />
                </div><br><br>
                <div class="temp-fields">
                   
                    Kelvin<input id="kelvin" />
                </div><br><br>
            </div>
            <div>
                <button id="submit" class="spacing bg-dark text-white" type="submit" value="submit">Convert</button>
                <button id="reset " class="spacing bg-dark text-white" type="reset" value="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
   </body>
